<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.css">
    <title>修改課程</title>
</head>
<body>
    <header>
        <h1>修改課程</h1>
        <button class="top" type="button">查詢</button>
    </header>
    <main>
        <div class="content">
            <div class="start">
                <div class="one">
                    <label for="input">學期</label>
                    <input type="text" placeholder="輸入學期" required>
                </div>
                <div class="one">
                    <label for="input">學制</label>
                    <input type="text" placeholder="輸入學制" required>
                </div>
                <div class="one">
                    <label for="input">課別</label>
                    <input type="text" placeholder="輸入課別" required>
                </div>
                <div class="one">
                    <label for="input">節次</label>
                    <input type="text" placeholder="輸入節次" required>
                </div>
                <div class="one">
                    <label for="input">教師</label>
                    <input type="text" placeholder="輸入教師名稱" required>
                </div>
                <div class="one">
                    <label for="input">班級</label>
                    <input type="text" placeholder="輸入班級" required>
                </div>
                <div class="two">
                    <label for="input">班級代碼</label>
                    <input type="text" placeholder="輸入學期" required>
                </div>
            </div>
            <div class="go">
                <div class="three">
                    <label for="input">系所</label>
                    <form action="">
                        <select>
                            <option value="" disabled selected>選擇系所</option>
                                <option value="1">護理系</option>
                                <option value="2">高齡健康照護系</option>
                                <option value="3">護理助產及婦女健康系</option>
                                <option value="4">醫護教育暨數位學習系</option>
                                <option value="5">中西醫結合護理研究所</option>
                                <option value="6">中西醫結合護理研究所(舊)</option>
                                <option value="7">健康科技學院(不分系)</option>
                                <option value="8">健康事業管理系</option>
                                <option value="9">資訊管理系</option>
                                <option value="10">休閒產業休閒產業與健康促進系</option>
                                <option value="11">長期照護系</option>                                <option value="13p">健康科技學院(不分系)</option>
                                <option value="12">語言治療與聽力學系</option>
                                <option value="13">國際健康科技碩士學位學程</option>
                                <option value="14">人類發展與健康學院(不分系)</option>
                                <option value="15">嬰幼兒保育系</option>
                                <option value="16">運動保健系</option>
                                <option value="17">生死與健康心理諮商系</option>
                                <option value="18">高齡進康暨運動保健技優專班</option>
                                <option value="19">智慧健康科技技優專班</option>
                                <option value="20">人工智慧與健康大數據研究所</option>
                        </select>
                    </form>
                </div>
                <div class="three">
                    <label for="input">年級</label>
                    <form action="">
                        <select>
                            <option value="" disabled selected>選擇年級</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </form>
                </div>
                <div class="three">
                    <label for="input">星期</label>
                    <form action="">
                        <select>
                            <option value="" disabled selected>選擇星期</option>
                            <option value="1">星期一</option>
                            <option value="2">星期二</option>
                            <option value="3">星期三</option>
                            <option value="4">星期四</option>
                            <option value="2">星期五</option>
                            <option value="3">星期六</option>
                            <option value="4">星期日</option>
                        </select>
                    </form>
                </div>
                <div class="three-pro">
                    <div class="three">
                        <label for="input">課程</label>
                        <input type="text" placeholder="輸入課程名稱" required>
                    </div>
                    <div class="three">
                        <label for="input">課程代碼</label>
                        <input type="text" placeholder="輸入課程代碼" required>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
